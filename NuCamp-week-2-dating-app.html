    <body>
        <h2>Please Enter Your Details For Our Dating Website!</h2>

    <!--    Fieldset 1 start-->
<!--        Add a legend tag for the Fieldset saying ‘Your face’-->
<!--        input type="file" [required] with a name=“avatar” and an id=”avatar” with the label “Your Image:”-->
<!--        An img element with id="preview" with the label “Image Preview:”-->


        <fieldset id="Face" class="fieldset">
            <legend class="label-text">Your Face</legend>
            <label>&nbsp;&nbsp;&nbsp;&nbsp;Your Image:<label><input type="file" name="avatar" id="avatar"><br>
                <label>Image Preview:</label><img id="preview">
        </fieldset>
        <!--    Fieldset 1 end-->
        <br>
        <!--    Fieldset 2 start-->
<!--        Add a legend tag for the Fieldset saying ‘Your general details’ x-->
<!--        input type= "text"  [required] with a name=“name” and id=”name” with the label “Name:”x-->
<!--        input type="radio" (two of these) [required] with name=“gender” but with two different id and values (male and female)x-->
<!--        input type="number" [required] with name=“age” and id=”age” and a labelx-->
<!--        input type="date" with name=“dob” and id=”dob” and a label-->
<!--        input type="color" with name=“color” and id=”color” and a label-->
<!--        select , with 6 option , to handle ‘no selection’ plus 5 different countries x-->

            <fieldset id="General-Details" class="fieldset">
                <legend class="label-text">Your General Details</legend>
                <label>Name:</label><input type="text" name="name" id="name" placeholder="Your full name">
                    <br>
                <label>Gender:</label>  <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                    <br>
                <label>Age:</label><input type="number" name="age" id="age">
                    <br>
                <label>Date of Birth:</label><input type="date">
                    <br>
                <label>Favorite Color:</label><input type="color" name="color" id="color">
                    <br>
                <label for="Countries">Which Country</label>
                    <select id="Countries">
                        <option value="Great Britain">Great Britain</option>
                        <option value="Canada">Canada</option>
                        <option value="Mexico">Mexico</option>
                        <option value="United States">United States</option>
                        <option value="Cuba">Cuba</option>
                        <option value="No Selection">No Selection</option>
                    </select>
            </fieldset>
        <!--    Fieldset 2 end-->
                    <br>

        <!--    Fieldset 3 start-->
<!--        Add a legend tag for the Fieldset saying ‘Your Indicators’-->
<!--        input type="range" min="0" max="100". Use a combination of Label <label> and Span <span> for the indicator text-->
<!--input type="range" min="0" max="100". Use a combination of Label <label> and Span <span> for the indicator text-->

        <fieldset id="Indicators" class="fieldset">
            <legend class="label-text">Your Indicators</legend>
            <label>Height:</label><span class="first-span">&nbsp;&nbsp;&nbsp;Short&nbsp;&nbsp;&nbsp;</span><input type="range" min="0" max="100"><span class="second-span">&nbsp;&nbsp;&nbsp;Tall&nbsp;&nbsp;&nbsp;</span><br>
            <label>Salary:</label><span class="first-span">&nbsp;&nbsp;&nbsp;&nbsp;Poor&nbsp;&nbsp;&nbsp;</span><input type="range" min="0" max="100"><span class="second-span">&nbsp;&nbsp;Rich&nbsp;&nbsp;&nbsp;</span>
        </fieldset>
        <!--    Fieldset 3 end-->

        <br>

        <!--    Fieldset 4 start-->
<!--        Add a legend tag for the Fieldset saying ‘Your Contact Information’-->
<!--        input type="email" [required] with name=“email” and id=”email” and a label-->
<!--        input type="tel" with name=“mobile” and id=”mobile” and a label-->
<!--        textarea with name=“address”, id=”address”  20 columns, 3 rows and a label-->
<!--        input type="checkbox" ... , three of these are needed for the three types of contact method-->

        <fieldset id="Contact-Information" class="fieldset">
            <legend class="label-text">Your Contact Information</legend>
                <label>&nbsp;&nbsp;&nbsp;&nbsp;Email:</label><input type="email" name="email" id="email">
                <br>
            <label>&nbsp;&nbsp;Mobile:</label><input type="tel" name="mobile" id="mobile">
                <br>
            <label id="address2">Address:</label>
            <textarea name="address" id="address" cols="20" rows="3"></textarea>
            <label></label>
            <br>
    <form action="/action_page.php">
    <label>Method to Contact you:</label>
        <input type="checkbox" name="answer1" value="Email"><label>Email</label>
        <input type="checkbox" name="answer2" value="Whatsapp"><label>Whats app</label>
        <input type="checkbox" name="answer3" value="In-app chat"><label for="answer 3">In-app chat</label>
    </form>
        </fieldset>

        <!--    Fieldset 4 end-->

        <br>
    <div>
        <input type="submit">
    </div>



    </body>
</html>
