<!DOCTYPE html

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>Smiley face matching game part 1</title>
    <style type="text/css">


        img{
            position: absolute;
        }
        div{
            width: 500px;
            height: 500px;
            position: absolute;
        }
        #rightSide {
            border-left: 1px solid black;
            left: 500px;
        }

    </style>

</head>
<body onload="generateFaces()" id="DaBody">
<h1>Matching Game</h1>
<br>
<p>Click on the extra smiley face on the left.</p>

<div id="leftSide"></div>



<div id="rightSide"></div>

<!--Part 2 Start  XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX   Part 2 Start-->
<script type="text/javascript">
    var numberOfFaces = 5;
    var theLeftSide = document.getElementById("leftSide");
    
    function generateFaces() {
        for (var i = 1; i <= numberOfFaces; i++) {
            var image = document.createElement("img");
            image.src = "https://learn.nucamp.co/pluginfile.php/783/mod_page/content/9/smile.png";
            var randomNumerLeft = Math.floor(Math.random()*401);
            var randomNumerTop = Math.floor(Math.random()*401);
            image.style.top= randomNumerTop + "px";
            image.style.left = randomNumerLeft + "px";
            theLeftSide.appendChild(image);
        }



    }












</script>



<!--Part 2 End XXXXXXXXXXXXXXXXXXXXXXXXXXXXXX Part 2 End-->



</body>
</html>
